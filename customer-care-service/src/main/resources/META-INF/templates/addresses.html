<!DOCTYPE html>
<html>
  <head>
    <title>Addressen</title>
    <link rel="stylesheet" href="/customer.css">
  </head>
  <body>
    <header th:replace="fragments/header"/>

    <section>
      <nav th:replace="fragments/nav"/>
  
      <article>
        <h2>Standard-Rechnungsadresse</h2>
        <p th:if="${customer.defaultBillingAddress}">
          <form th:action="${'/customers/' + customer.number.number() + '/addresses/default-billing'}" method="POST">
            <input class="four-columns" type="text" id="street" name="street" th:value="${customer.defaultBillingAddress.street.name()}" readonly="true"/>
            <input type="text" id="houseNumber" name="houseNumber" th:value="${customer.defaultBillingAddress.houseNumber.number()}" readonly="true"/>
            <input type="text" id="zipCode" name="zipCode" th:value="${customer.defaultBillingAddress.zipCode.code()}" readonly="true"/>
            <input class="four-columns" type="text" id="city" name="city" th:value="${customer.defaultBillingAddress.city.name()}" readonly="true"/>
            <div class="four-columns"></div><input class="align-right" type="submit" value="Ausw&auml;hlen"></p>
          </form>
        </p>
        <p>
          <details>
            <summary>Neue Adresse eingeben</summary>
            <form th:action="${'/customers/' + customer.number.number() + '/addresses/default-billing'}" method="POST">
              <label for="street">Stra&szlig;e</label>
              <input class="three-columns" type="text" id="street" name="street" />
              <input type="text" id="houseNumber" name="houseNumber" />
              <label for="zipCode">PLZ</label>
              <input type="text" id="zipCode" name="zipCode" />
              <label for="city">Stadt</label>
              <input class="two-columns" type="text" id="city" name="city" />
              <div class="four-columns"></div><input class="align-right" type="submit" value="Ausw&auml;hlen"></p>
            </form>
          </details>
        </p>
        <p>
          <details>
            <summary>Weitere Adressen</summary>
            <form th:each="address: ${customer.addresses}" th:action="${'/customers/' + customer.number.number() + '/addresses/default-billing'}" method="POST">
              <input class="four-columns" type="text" id="street" name="street" th:value="${address.street.name()}" readonly="true"/>
              <input type="text" id="houseNumber" name="houseNumber" th:value="${address.houseNumber.number()}" readonly="true"/>
              <input type="text" id="zipCode" name="zipCode" th:value="${address.zipCode.code()}" readonly="true"/>
              <input class="four-columns" type="text" id="city" name="city" th:value="${address.city.name()}" readonly="true"/>
              <div class="four-columns"></div><input class="align-right" type="submit" value="Ausw&auml;hlen"></p>
            </form>
          </details>
        </p>
        <h2>Standard-Lieferadresse</h2>
        <p th:if="${customer.defaultBillingAddress}">
          <form th:action="${'/customers/' + customer.number.number() + '/addresses/default-delivery'}" method="POST">
            <input type="hidden" id="street" name="street" th:value="${customer.defaultBillingAddress.street.name()}"/>
            <input type="hidden" id="houseNumber" name="houseNumber" th:value="${customer.defaultBillingAddress.houseNumber.number()}"/>
            <input type="hidden" id="zipCode" name="zipCode" th:value="${customer.defaultBillingAddress.zipCode.code()}"/>
            <input type="hidden" id="city" name="city" th:value="${customer.defaultBillingAddress.city.name()}"/>
	        <input type="submit" value="Aus Rechnungsadresse &uuml;bernehmen"></p>
          </form>
        </p>
        <p th:if="${customer.defaultDeliveryAddress}">
          <form th:action="${'/customers/' + customer.number.number() + '/addresses/default-delivery'}" method="POST">
            <input class="four-columns" type="text" id="street" name="street" th:value="${customer.defaultDeliveryAddress.street.name()}" readonly="true"/>
            <input type="text" id="houseNumber" name="houseNumber" th:value="${customer.defaultDeliveryAddress.houseNumber.number()}" readonly="true"/>
            <input type="text" id="zipCode" name="zipCode" th:value="${customer.defaultDeliveryAddress.zipCode.code()}" readonly="true"/>
            <input class="four-columns" type="text" id="city" name="city" th:value="${customer.defaultDeliveryAddress.city.name()}" readonly="true"/>
            <div class="four-columns"></div><input class="align-right" type="submit" value="Ausw&auml;hlen"></p>
          </form>
        </p>
        <p>
          <details>
            <summary>Neue Adresse eingeben</summary>
            <form th:action="${'/customers/' + customer.number.number() + '/addresses/default-delivery'}" method="POST">
              <label for="street">Stra&szlig;e</label>
              <input class="three-columns" type="text" id="street" name="street" />
              <input type="text" id="houseNumber" name="houseNumber" />
              <label for="zipCode">PLZ</label>
              <input type="text" id="zipCode" name="zipCode" />
              <label for="city">Stadt</label>
              <input class="two-columns" type="text" id="city" name="city" />
              <div class="four-columns"></div><input class="align-right" type="submit" value="Ausw&auml;hlen"></p>
            </form>
          </details>
        </p>
        <p>
          <details>
            <summary>Weitere Adressen</summary>
            <form th:each="address: ${customer.addresses}" th:action="${'/customers/' + customer.number.number() + '/addresses/default-delivery'}" method="POST">
              <input class="four-columns" type="text" id="street" name="street" th:value="${address.street.name()}" readonly="true"/>
              <input type="text" id="houseNumber" name="houseNumber" th:value="${address.houseNumber.number()}" readonly="true"/>
              <input type="text" id="zipCode" name="zipCode" th:value="${address.zipCode.code()}" readonly="true"/>
              <input class="four-columns" type="text" id="city" name="city" th:value="${address.city.name()}" readonly="true"/>
              <div class="four-columns"></div><input class="align-right" type="submit" value="Ausw&auml;hlen"></p>
            </form>
          </details>
        </p>
      </article>
      <aside></aside>
    </section>
  </body>
</html>
