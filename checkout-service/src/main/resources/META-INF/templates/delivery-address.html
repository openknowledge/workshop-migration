<!DOCTYPE html>
<html>
  <head>
    <title>Offer</title>
    <link rel="stylesheet" href="/offer.css">
  </head>
  <body>
    <header th:replace="fragments/header"/>

    <section>
      <nav th:replace="fragments/nav"/>
  
      <article>
        <h2>Lieferadresse</h2>
        <p>
          <form th:action="${'/offers/' + offer.number.number() + '/delivery-address'}" method="POST">
            <input type="hidden" id="sameAsBillingAddress" name="sameAsBillingAddress" value="true"/>
	        <input type="submit" value="Aus Rechnungsadresse &uuml;bernehmen"></p>
          </form>
        </p>
        <p>
          <form th:action="${'/offers/' + offer.number.number() + '/delivery-address'}" method="POST">
            <input class="four-columns" type="text" id="street" name="street" th:value="${addresses.defaultDelivery.street.name()}" readonly="true"/>
            <input type="text" id="houseNumber" name="houseNumber" th:value="${addresses.defaultDelivery.houseNumber.number()}" readonly="true"/>
            <input type="text" id="zipCode" name="zipCode" th:value="${addresses.defaultDelivery.zipCode.code()}" readonly="true"/>
            <input class="four-columns" type="text" id="city" name="city" th:value="${addresses.defaultDelivery.city.name()}" readonly="true"/>
            <div class="four-columns"></div><input class="align-right" type="submit" value="Ausw&auml;hlen"></p>
          </form>
        </p>
        <p>
          <details>
            <summary>Neue Adresse eingeben</summary>
            <form th:action="${'/offers/' + offer.number.number() + '/delivery-address'}" method="POST">
              <label for="street">Stra&szlig;e</label>
              <input class="three-columns" type="text" id="street" name="street" />
              <input type="text" id="houseNumber" name="houseNumber" />
              <label for="zipCode">PLZ</label>
              <input type="text" id="zipCode" name="zipCode" />
              <label for="city">Stadt</label>
              <input class="two-columns" type="text" id="city" name="city" />
              <div class="four-columns"></div><input class="align-right" type="submit" value="Ausw&auml;hlen"></p>
            </form>
          </details>
        </p>
        <p>
          <details>
            <summary>Weitere Adressen</summary>
            <form th:each="address: ${addresses.list}" th:action="${'/offers/' + offer.number.number() + '/delivery-address'}" method="POST">
              <input class="four-columns" type="text" id="street" name="street" th:value="${address.street.name()}" readonly="true"/>
              <input type="text" id="houseNumber" name="houseNumber" th:value="${address.houseNumber.number()}" readonly="true"/>
              <input type="text" id="zipCode" name="zipCode" th:value="${address.zipCode.code()}" readonly="true"/>
              <input class="four-columns" type="text" id="city" name="city" th:value="${address.city.name()}" readonly="true"/>
              <div class="four-columns"></div><input class="align-right" type="submit" value="Ausw&auml;hlen"></p>
            </form>
          </details>
        </p>
      </article>
      <aside></aside>
    </section>
  </body>
</html>
