templateDir: openapi-generator/templates
additionalProperties:
  artifactId: checkout-service
  invokerPackage: "de.openknowledge.sample.checkout"
  apiPackage: "de.openknowledge.sample.checkout.application"
  modelPackage: "de.openknowledge.sample.checkout.domain"
  useMicroProfileOpenAPIAnnotations: true
  useSwaggerAnnotations: false
  useCommonsLang: true
  generatePom: false
  jackson: false
files:
  api.mustache:
    templateType: API
    destinationFilename: .java
  model.mustache:
    templateType: Model
    destinationFilename: .java
